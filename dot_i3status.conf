general {
    colors = true
    interval = 5
    # gruvbox colors
    color_good = "#98971a"
    color_degraded = "#d79921"
    color_bad = "#cc241d"
}

order += "disk /"
order += "load"
order += "wireless wlp0s20f3"
order += "battery 1"
order += "volume master"
order += "tztime local"

wireless wlp0s20f3 {
    format_up = "ï‡« (%quality at %essid) %ip"
    format_down = "ï‡«  down"
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "ïƒ¨ %ip (%speed)"
    format_down = "ïƒ¨ down"
}

battery 1 {
    format = "%status %percentage %emptytime"
    format_down = "No battery"
    status_chr = "âš¡ CHR"
    status_bat = "ðŸ”‹ BAT"
    status_unk = "? UNK"
    status_full = "â˜» FULL"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

